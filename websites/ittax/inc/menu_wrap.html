<script>
  function actionGo2(){
    if(frm2.ReMemName.value == ""){
      alert("이름(상호)을 입력해 주세요.");
      frm2.ReMemName.focus();
      return;
    }
    if(frm2.RePhone1.value == ""){
      alert("연락처를 입력해 주세요.");
      frm2.RePhone1.focus();
      return;
    }
    if(frm2.RePhone2.value == ""){
      alert("연락처를 입력해 주세요.");
      frm2.RePhone2.focus();
      return;
    }
    if(frm2.RePhone3.value == ""){
      alert("연락처를 입력해 주세요.");
      frm2.RePhone3.focus();
      return;
    }
    if(frm2.ReEmail1.value == ""){
      alert("이메일을 입력해 주세요.");
      frm2.ReEmail1.focus();
      return;
    }
    if(frm2.ReEmail2.value == ""){
      alert("이메일을 입력해 주세요.");
      frm2.ReEmail2.focus();
      return;
    }
    if(frm2.ReContent.value == ""){
      alert("문의사항을 입력해 주세요.");
      frm2.ReContent.focus();
      return;
    }
    if(frm2.dong1.checked == false){
      alert("개인정보취급방침에 동의해주세요.");
      return;
    }

    frm2.submit();
  }
</script>
